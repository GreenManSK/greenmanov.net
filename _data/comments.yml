wordpress-web-na-iphone:
  - name: jackm
    avatar: https://secure.gravatar.com/avatar/59d5de499b365d3a09dc3960e3dbcc8d?s=60&d=mm&r=x
    comment: "Děkuju, jdu si to dát na svůj WP blog."
    date: 2012-01-10 20:49:00 +0200
  - name: Ondro
    avatar: https://secure.gravatar.com/avatar/b2dac7f6e90a94438447b097c7148806?s=60&d=mm&r=x
    comment: "Funguje to aj na Androide,Palm,BlackBerry. Je to aj napisane hned v prvom odstavci na tej stranke WPtouch co si postoval v clanku."
    date: 2012-01-10 22:50:00 +0200
  - name: Doc. Odine
    avatar: https://secure.gravatar.com/avatar/6742e2f23d40671f97acc44bba530848?s=60&d=mm&r=x
    comment: "Jsem rad, ze si toho i nekdo vsiml 🙂 Tu mobilni verzi Konaty jsme tam dali uz docela davno, ale vyuziva (a vi o tom) celkem malo lidi. Protoze s tou instalaci byly trochu problemy, tak prihodim par postrehu co si pamatuju. Treba to nekomu pomuze vyresit nejaky pripadny problem.<br><br>Defaultne to funguje pro iOS a nekolik dalsich, ale neni to zaple treba pro defaultni prohlizec na WinMobile nebo pro Operu. Hodne lidi to pouziva, tak doporucuju upravit prislusne body v nastaveni. Staci tam pridat user agent radky pro co chcete, plugin to potom podle toho prepne.<br><br>Pokud pouzivate ve WP jako hlavni stranku defaultni WP prehled novych clanku, tak je to v pohode a vsechno asi funguje. Pokud ne a mate tam svoji vlastni upravenou stranku (jako to je na Konate), tak mate trochu problem a WPtouch asi nebude fungovat hned po nainstalovani. Po trose hledani se mi ale podarilo upravit v tom pluginu prislusne theme soubory a rozjet to, takze pokud se alespon trochu orientujete v php, tak neveste hlavu, zprovoznit to urcite jde."
    date: 2012-02-04 10:29:00 +0200
